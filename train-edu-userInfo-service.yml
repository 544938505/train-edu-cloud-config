spring:
  profiles:
    active:
    - dev
---
server:
  port: 8100
spring:
  application:
    name: train-edu-userInfo-service
  profiles: dev

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8550/eureka/
    enabled: true
  instance:
    instance-id: userInfoService
    prefer-ip-address: true
    
---
server:
  port: 8200
spring:
  application:
    name: train-edu-userInfo-service
  profiles: test

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8550/eureka/
    enabled: true
  instance:
    instance-id: userInfoService
    prefer-ip-address: true